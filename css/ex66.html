<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 다음 로그인 화면 구현하기 -->
    <title>연습문제 - 다음로그인 화면</title>
    <style>
      /* w h : 아이콘 크기 */
      /* gapX gapY : 아이콘 간격 */
      /* col row : 아이콘 차수(0부터) */
      /* background-position: -col*(w+gapX)px  -row*(h+gapY)px; */

      /* 이미지가 실제 크기보다 2배 더 큰 이유 */
      /* 레티나 해상도 기준 - 좀더 선명한 이미지로 표현하고자 */

      /* 초기화 코드 */
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
      }
      #wrapper {
        margin: 0 auto;
        width: 580px;
        border: 1px solid black;
      }
      #header {
        display: flex;
        justify-content: center;
      }

      #logo {
        width: 88px;
        height: 27px;
        margin-top: 50px;
        margin-bottom: 20px;

        background: url("logo_kakao.png") no-repeat 0 0;
        background-size: 100px 80px;
        background-color: 0 0;
      }
      #section {
        border: 1px solid #ccc;
        padding: 50px;
      }
      input[type="text"] {
        display: block;
        width: 100%;
      }
      input[type="password"] {
        display: block;
        width: 100%;
      }

      .keep_status input[type="checkbox"] {
        appearance: none;
        cursor: pointer;
        background: url("ico_comm.png") no-repeat 0 0;
        background-size: 300px auto;
        background-position: -25px 0px;

        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <div id="logo"></div>
      </div>
      <div id="section">
        <input type="text" />
        <input type="password" />
        <div id="login_info">
          <div class="keep_status">
            <span class="ico_comm ico_check"></span>
            <input type="checkbox" /> <span>로그인상태유지</span>
            <button></button>
          </div>
          <input type="submit" value="로그인" />
          <div id="line">또는</div>
          <button type="button">QR코드 로그인</button>
          <div>
            <div><a href="">회원가입</a></div>
            <div><a href="">계정찾기</a> | <a href="">비밀번호찾기</a></div>
          </div>
        </div>
      </div>
      <div id="footer">
        <select>
          <option value="">한국어</option>
          <option value="">영어</option>
          <option value="">일본어</option>
        </select>
        <a href="">이용약관</a><a href="">개인정보 처리방침</a
        ><a href="">고객센터</a> <span>©Kakao Corp.</span>
      </div>
    </div>
  </body>
</html>
