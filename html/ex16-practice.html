<!-- html 주석문(설명문) -->
<!-- DOCTYPE: html문서임을 웹브라우저에게 알려줌.  -->
<!DOCTYPE html>
<html>
  <!-- html문서의 정보를 담는 태그 -->
  <head>
    <title>연습문제4 - 윤동주 서시 웹페이지</title>
  </head>
  <!-- 실제 내용(콘텐츠)을 담는 태그 -->
  <!-- 라이브서버에서 실시간 렌더링됨. -->
  <body>
    <!-- SHIFT + END키 (한줄선택) -->
    <!-- HOME키(줄 앞으로) -->
    <!-- src속성: 이미지경로, alt속성:대체문구 -->
    <img src="logo.png" alt="로고이미지" width="300" />
  </body>
</html>
